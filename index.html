<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>
    <body>
        <header>
            <img src="images/logo.svg" class="huddle-logo" alt="Huddle Logo" />
        </header>

        <main class="main-section">
            <section>
                <img
                    src="images/illustration-mockups.svg"
                    class="mockup-image"
                    alt="Illustration Mockups"
                />
            </section>

            <section class="hero-section">
                <h2 class="hero-header">Build The Community</h2>
                <h2 class="hero-header">Your Fans Will Love</h2>
                <p class="hero-detail">
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                <button class="register-btn">Register</button>
            </section>
        </main>

        <footer>
            <span class="icon-container">
                <i class="fa-brands fa-facebook-f fa-lg"></i>
            </span>
            <span class="icon-container">
                <i class="fa-brands fa-twitter fa-lg"></i>
            </span>
            <span class="icon-container">
                <i class="fa-brands fa-instagram fa-lg"></i>
            </span>
        </footer>
        <script
            src="https://kit.fontawesome.com/c8fbccc6b0.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
